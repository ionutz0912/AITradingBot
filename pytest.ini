[pytest]
# Pytest configuration for AI Trading Bot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=lib
    --cov=dashboard
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests spanning multiple components
    slow: Tests that take longer to run
    requires_api: Tests that require external API access (should be mocked)
    requires_db: Tests that require database access

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv env
